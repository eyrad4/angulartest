<div class="pure-g">
        <div class="pure-u-1-3">
            <p>Form Elements</p>
            <div class="container forms-elements pure-form">

                <div class="element-block" *ngFor="let element of elements">
                    <button class="pure-button pure-button-primary" (click)="addElement($event)">{{ element.name }}</button>
                </div>

               
            </div>
                      

        </div>
        <div class="pure-u-1-2">
            <p>Form preview</p>
            <div class="container build-form-preview"  [sortablejs]="items">
                <div *ngFor="let item of newElements; let i = index">
                        <app-render-form [elementItem]="item"></app-render-form>
                        <div class="edit">
                            <div class="buttons">
                                <a (click)="editElement()">Edit</a> | <a (click)="deleteElement(i)">Delete</a>
                            </div>
                            <div class="edit-block">
                    
                            </div>
                        </div>
                </div>
                 
               
            </div>
            <a class="pure-button pure-button-primary" href="#">Save</a>
        </div>        
</div>
